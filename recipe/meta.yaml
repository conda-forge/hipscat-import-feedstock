{% set name = "hipscat-import" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/astronomy-commons/hipscat-import/archive/v{{ version }}.tar.gz
  sha256: 901a2da818bd1752f3eb5a20d1a743f1de1c11f3cff4e91e53c0d4140c49d8e6

build:
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=62
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9
    - dask-core <=2024.2.0
    - distributed <=2024.2.0
    - deprecated
    - healpy
    - hipscat >=0.2.4
    - ipykernel
    - pandas <2.1.0
    - pyarrow
    - pyyaml
    - tqdm
    - numpy <1.25
    - fsspec <=2023.9.2

test:
  imports:
    - hipscat_import
  commands:
    - pip check
    - pytest tests --timeout=0
  requires:
    - pip
    - pytest
    - pytest-timeout
    - ray-core
  source_files:
    - tests
    - pyproject.toml

about:
  home: https://github.com/astronomy-commons/hipscat-import
  summary: 'A HiPSCat astronomical catalog import tool'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mjuric
    - jeremykubica
    - drewoldag
    - delucchi-cmu

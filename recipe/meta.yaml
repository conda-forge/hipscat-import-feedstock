{% set name = "hipscat-import" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/astronomy-commons/hipscat-import/archive/v{{ version }}.tar.gz
  sha256: a465d97e2dd33edf9497f321446d9d08b772a721c8e59d21a2282042d0593c2f

build:
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=62
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9
    - dask-core >=2024.3.0
    - distributed >=2024.3.0
    - deprecated
    - healpy
    - hipscat >=0.2.6
    - ipykernel
    - pandas
    - pyarrow
    - pyyaml
    - tqdm
    - numpy
    - fsspec <=2024.2.0

test:
  imports:
    - hipscat_import
  commands:
    - pip check
    - pytest tests --timeout=0
  requires:
    - pip
    - pytest
    - pytest-timeout
    - ray-core
  source_files:
    - tests
    - pyproject.toml

about:
  home: https://github.com/astronomy-commons/hipscat-import
  summary: 'A HiPSCat astronomical catalog import tool'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mjuric
    - jeremykubica
    - drewoldag
    - delucchi-cmu

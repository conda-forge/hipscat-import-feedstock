{% set name = "hipscat-import" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/astronomy-commons/hipscat-import/archive/v{{ version }}.tar.gz
  sha256: 4264e6ea0eba28d7dc0d74c9a46f8158a4f85c3d2d50e31f20fe6ab5de5c1028

build:
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<=3.11.8
    - setuptools >=62
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9,<=3.11.8
    - dask <=2024.2.0
    - deprecated
    - healpy
    - hipscat >=0.3.0
    - ipykernel
    - pandas
    - pyarrow
    - pyyaml
    - tqdm
    - numpy
    - fsspec <=2024.2.0

test:
  imports:
    - hipscat_import
  commands:
    - pip check
    - pytest tests --timeout=0
  requires:
    - pip
    - pytest
    - pytest-timeout
    - ray-core
  source_files:
    - tests
    - pyproject.toml

about:
  home: https://github.com/astronomy-commons/hipscat-import
  summary: 'A HiPSCat astronomical catalog import tool'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mjuric
    - jeremykubica
    - drewoldag
    - delucchi-cmu
